<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style Test Result/Style TR.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">  
  <title>Test Result</title>
</head>
<body>

<section class="container-1">
  <div>
    <h1 class="Result">Your Result</h1>
  </div>
  <div class="container-1-1">
    <p class="score">76</p>
    <p class="subtext">of 100</p>
  </div>
  <div>
    <h1 class="great">Great</h1>
    <p class="ranking">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</section>
 
<section class="container-2">
  <main>
    <h1>Summary</h1>
    <div class="container-2-1">
      <div class="subtext-1">
        <img src="images/icon-reaction.svg" alt="Reaction Icon"/>
        <span class="attribute">Reaction</span>
        <div class="score"> 
          <span class="points">80</span><span class="unit">/ 100</span>
        </div>
      </div>
      <div class="subtext-2">
        <img src="images/icon-memory.svg" alt="Memory Icon"/>
        <span class="attribute">Memory</span>
        <div class="score">
          <span class="points">92</span><span class="unit">/ 100</span>
        </div>
      </div>
      <div class="subtext-3">
        <img src="images/icon-verbal.svg" alt="Verbal Icon"/>
        <span class="attribute">Verbal</span>
        <div class="score">
          <span class="points">61</span><span class="unit">/ 100</span>
        </div>
      </div>
      <div class="subtext-4">
        <img src="images/icon-visual.svg" alt="Visual Icon"/>
        <span class="attribute">Visual</span>
        <div class="score">
          <span class="points">72 </span><span class="unit">/ 100</span>
        </div>
      </div>
    </div>
    <div class="continue-box">
      <h1>Continue</h1>
    </div>
  </main>
</section>

</body>
</html>
